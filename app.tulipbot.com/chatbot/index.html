    <script>
        proceed = false;
        $(document).ready(function() {
            let isAlreadyLoaded = localStorage.getItem("tulipBotAction");
            console.log("isAlreadyLoaded", isAlreadyLoaded)
            if (!isAlreadyLoaded) {
                setTimeout(function() {
                    if (!proceed) {
                        showChatBot()
                    }
                }, 10000)
            }
            //Toggle fullscreen
            $(".chat-bot-icon").click(function(e) {
                showChatBot()
            });
            $(".feather-x").click(function(e) {
                hideChatBot();
            });
            $(".ct-button").click(function(e) {
                showChatBot()
            });
            $("#tulipbot-launcher-12", window.parent.document).click(function(e) {
                showChatBot()
            });
        });

        function showChatBot() {
            initBot()
            $('.tulipbot-right', window.parent.document).css('visibility', 'hidden');
            $('.tulipbot-right', window.parent.document).css('opacity', '0');
            $('#TulipBot-messenger', window.parent.document).css('display', 'block');
            $('#TulipBot-messenger', window.parent.document).css('opacity', '1');
        }

        function hideChatBot() {
            $('.tulipbot-right', window.parent.document).css('visibility', 'visible');
            $('.tulipbot-right', window.parent.document).css('opacity', '1');
            $('#TulipBot-messenger', window.parent.document).css('display', 'none');
            $('#TulipBot-messenger', window.parent.document).css('opacity', '0');
        }

        function phoneValidate() {
            var input = document.querySelector(".custom-phone"),
                errorMsg = document.querySelector("#error-msg"),
                validMsg = document.querySelector("#valid-msg");

            // here, the index maps to the error code returned from getValidationError - see readme
            var errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long", "Invalid number"];

            // initialise plugin
            var iti = window.intlTelInput(input, {
                utilsScript: "../../build/js/utils.js?1613236686837"
            });

            var reset = function() {
                input.classList.remove("error");
                errorMsg.innerHTML = "";
                errorMsg.classList.add("hide");
                validMsg.classList.add("hide");
            };

            // on blur: validate
            input.addEventListener('blur', function() {
                reset();
                if (input.value.trim()) {
                    if (iti.isValidNumber()) {
                        validMsg.classList.remove("hide");
                    } else {
                        input.classList.add("error");
                        var errorCode = iti.getValidationError();
                        errorMsg.innerHTML = errorMap[errorCode];
                        errorMsg.classList.remove("hide");
                    }
                }
            });

            // on keyup / change flag: reset
            input.addEventListener('change', reset);
            input.addEventListener('keyup', reset);
        }
    </script>
